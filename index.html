  <style> 
    body { 
      margin: 0; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background: radial-gradient(circle at center, #D1E8E2, #A3B8C6); /* Soft pastel shades */
      color: #333; /* Darker text for readability */
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      padding: 40px 20px; 
    } 
 
    h1 { 
      font-size: 2.5rem; 
      margin-bottom: 30px; 
      background: linear-gradient(90deg, #FF6F61, #F5A623); /* Soft red to gold gradient */
      -webkit-background-clip: text; 
      -webkit-text-fill-color: transparent; 
      display: flex;
      align-items: center;
    }

    h1::before {
      content: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/ef/Cirrus_SR22_logo.svg/800px-Cirrus_SR22_logo.svg.png'); 
      width: 35px; 
      height: auto; 
      margin-right: 15px;
    }
 
    .section { 
      width: 100%; 
      max-width: 800px; 
      margin-bottom: 30px; 
    } 
 
    .section-title { 
      font-size: 1.5rem; 
      margin: 15px 0; 
      color: #FF6F61; /* Light red accent */
      border-bottom: 2px solid #F5A623; /* Soft gold border */
      padding-bottom: 5px; 
    } 
 
    .link-grid { 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); 
      gap: 15px; 
    } 
 
    .link-button { 
      background: linear-gradient(135deg, #F5A623, #FF6F61); /* Soft gold to red gradient */
      color: #000; 
      padding: 15px; 
      border: none; 
      border-radius: 10px; 
      text-align: center; 
      font-weight: bold; 
      cursor: pointer; 
      text-decoration: none; 
      transition: transform 0.2s, box-shadow 0.2s; 
    } 
 
    .link-button:hover { 
      transform: translateY(-5px); 
      box-shadow: 0 8px 20px rgba(255, 140, 100, 0.5); /* Soft glowing effect */
    } 
 
    @media (max-width: 500px) { 
      h1 { 
        font-size: 2rem; 
      } 
    } 
  </style>
