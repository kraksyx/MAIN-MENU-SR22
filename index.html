<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyExam</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at center, #101820, #06090f);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      background: linear-gradient(90deg, #00f2fe, #4facfe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .section {
      width: 100%;
      max-width: 800px;
      margin-bottom: 30px;
    }

    .section-title {
      font-size: 1.5rem;
      margin: 15px 0;
      color: #00f2fe;
      border-bottom: 2px solid #4facfe;
      padding-bottom: 5px;
    }

    .link-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 15px;
    }

    .link-button {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #000;
      padding: 15px;
      border: none;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .link-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 242, 254, 0.5);
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <h1>üõ©Ô∏è MyExam SR22</h1>

  <div class="section">
    <div class="section-title">SR22 Week 1</div>
    <div class="link-grid">
      <a href="https://kraksyx.github.io/MyExam-RNAV-DOC-PT1-BASIC-/" class="link-button">Basic</a>
      <a href="https://kraksyx.github.io/MyExam-RNAV-DOC-PT1-DOPPLER-/" class="link-button">Doppler</a>
      <a href="https://kraksyx.github.io/MyExam-RNAV-DOC-PT1-GDF-/" class="link-button">GDF</a>
    </div>
  </div>

  <div class="section">
    <div class="section-title">SR22 Week 2</div>
    <div class="link-grid">
      <a href="https://kraksyx.github.io/MyExam-RNAV-DOC-PT2-P1/" class="link-button">PT2 P1</a>
      <a href="https://kraksyx.github.io/MyExam-RNAV-DOC-PT2-P2/" class="link-button">PT2 P2</a>
      <a href="https://kraksyx.github.io/MyExam-RNAV-DOC-PT2-P3/" class="link-button">PT2 P3</a>
    </div>
  </div>

  <div class="section">
    <div class="section-title">SR22 Week 3</div>
    <div class="link-grid">
      <a href="https://kraksyx.github.io/MyExam-RNAV-DOC-EXTRA-1/" class="link-button">Extra 1</a>
      <a href="https://kraksyx.github.io/MyExam-RNAV-DOC-EXTRA-2/" class="link-button">Extra 2</a>
      <a href="https://kraksyx.github.io/MyExam-RNAV-DOC-EXTRA-3/" class="link-button">Extra 3</a>
    </div>
  </div>
</body>
</html>
